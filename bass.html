<!DOCTYPE html>

<html>
	<head>
		<title>YouTube Comment Visualizer | Baby by Justin Bieber</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
		<link href='./css/detailed.css' rel="stylesheet">
	</head>
	<body>
		<div class="wrapper">
			<div class="card-container">
				<div class="card">
					<div class="card-info">
						<div class="card-title">ALL ABOUT THAT BASS</div>	
						<div class="card-artist">Meghan Trainor</div>
						<div class="card-info">
							<p>Album: Title</p>
							<p>Released: 2014</p>
							<p>Awards: No.1 on Billboard Hot 100 </p>
						</div>
						<div class="card-rating">
							<div class="stars">
								<img src="./img/star.png">
								<img src="./img/star.png">
								<img src="./img/star.png">
								<img src="./img/star.png">
								<img src="./img/star.png">
							</div>
						</div>
						<div class="card-readmore">
							<div class="readmore">READ MORE</div>
							<img src="./img/ARROW.png">	
						</div>
					</div>
				</div>
				<div class="card-picture"><img src="./img/bass.jpg"></div>
				<div class="card-menu">
					<div class="card-color"></div>
					<div class="card-cell title">YOU MAY LIKE</div>
					<div class="card-cell">Shake It Off</div>
					<div class="card-cell">Anaconda</div>
					<div class="card-cell">Black Widow</div>
					<div class="card-cell">Bang Bang</div>
					<div class="card-cell">Stay With Me</div>
					<div class="card-cell">Boom Clap</div>
				</div>
			</div>
			<!--<iframe class="vid" src="http://www.youtube.com/embed/kffacxfA7G4" frameborder="0" allowfullscreen></iframe>-->
			<div class="visual">
				<canvas id="myChart" width="400" height="400"> </canvas>
				<canvas id="myChart2" width="400" height="400"> </canvas>
			</div>
		</div>
	</body>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
	<script src="https://raw.githubusercontent.com/nnnick/Chart.js/master/Chart.js"></script>
	<script src="./scripts/bass.js"></script>
</html>
