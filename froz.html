<!DOCTYPE html>

<html>
	<head>
		<title>YouTube Comment Visualizer | Baby by Justin Bieber</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
		<link href='./css/detailed.css' rel="stylesheet">
	</head>
	<body>
		<div class="wrapper">
			<div class="card-container">
				<div class="card">
					<div class="card-info">
						<div class="card-title">LET IT GO</div>	
						<div class="card-artist">Idina Menzel</div>
						<div class="card-info">
							<p>Album: Frozen</p>
							<p>Released: 2013</p>
							<p>Awards: Academy Awards for Best Original Song</p>
							<p>Nominations: Golden Globe Awards for Best Original Song</p>
						</div>
						<div class="card-rating">
							<div class="stars">
								<img src="./img/star.png">
								<img src="./img/star.png">
								<img src="./img/star.png">
								<img src="./img/star.png">
								<img src="./img/star.png">
							</div>
						</div>
						<div class="card-readmore">
							<div class="readmore">READ MORE</div>
							<img src="./img/ARROW.png">	
						</div>
					</div>
				</div>
				<div class="card-picture"><img src="./img/frozen.jpg"></div>
				<div class="card-menu">
					<div class="card-color"></div>
					<div class="card-cell title">YOU MAY LIKE</div>
					<div class="card-cell">Elsa's Place</div>
					<div class="card-cell">In Summer</div>
					<div class="card-cell">Snowball Fight</div>
					<div class="card-cell">Grounded For Life</div>
					<div class="card-cell">Happy</div>
					<div class="card-cell">Roar</div>
				</div>
			</div>
			<!--<iframe class="vid" src="http://www.youtube.com/embed/kffacxfA7G4" frameborder="0" allowfullscreen></iframe>-->
			<div class="visual">
				<canvas id="myChart" width="400" height="400"> </canvas>
				<canvas id="myChart2" width="400" height="400"> </canvas>
				<div class="labels">
					<div class="negative">TOP NEGATIVE WORDS</div>
					<div class="positive">TOP POSITIVE WORDS</div>
				</div>
			</div>
		</div>
	</body>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
	<script src="./scripts/Chart.min.js"></script>
	<script src="./scripts/froz.js"></script>
</html>
